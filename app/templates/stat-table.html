<table class="table passing-table-{{ key }}" ng-repeat="(key, value) in filters" ng-show="key === activeFilter">
    {{homeTeamPlayers}}
    <caption>{{ key }}</caption>
    <thead>
    <th ng-repeat="type in value">{{ type }}</th>
    </thead>
    <tbody>
    <tr ng-repeat="(playerId, playerStats) in homeTeam.stats[key]">
        <td ng-repeat="stat in value">{{ playerStats[stat] }}</td>
    </tr>
    </tbody>
</table>
